<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>List of users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col sizeXs="12" sizeSm="12" sizeMd="4">
        <ion-card *ngFor="let user of users">
          <ion-grid>
            <ion-row>
              <ion-col size="8">
                <ion-card-header>
                  <ion-icon name="person-circle"></ion-icon>&nbsp;
                  <ion-card-title>User info [ #{{ user.id }} ]</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                  <ion-grid class="card-info">
                    <ion-row class="row-info-user">
                      <ion-icon name="at-circle-outline"></ion-icon>&nbsp;
                      <h4>{{ user.username }}</h4>
                    </ion-row>
                    <ion-row class="row-info-user">
                      <ion-icon name="information-circle-outline"></ion-icon>&nbsp;
                      <h4 class="user-status">{{ user.confirmed == true ? 'Active' : 'Inactive' }}</h4>
                    </ion-row>
                  </ion-grid>
                  <div class="card-buttons">
                    <ion-button color="tertiary" [routerLink]="['/users', user.id, 'edit']"><ion-icon
                        name="create-outline"></ion-icon></ion-button>&nbsp;
                    <ion-button color="danger" (click)="deleteUser(user)"><ion-icon name="trash-outline"></ion-icon></ion-button>
                  </div>
                </ion-card-content>
              </ion-col>
              <ion-col size="4" class="card-img">
                <img alt="Avatar User"
                  [src]="user.photo && user.photo.formats.thumbnail.url ? 'http://192.168.101.15:1337' + user.photo.formats.thumbnail.url : '../assets/no-photo.png'" />
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="tertiary" [routerLink]="['/users', 'create']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
